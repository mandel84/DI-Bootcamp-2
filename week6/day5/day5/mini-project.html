<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Cards</title>
    <style>
        .robot-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            background-image: url('circuit-pattern.png');
            background-size: cover;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .robot-card h3, .robot-card p {
            color: white; 
        }
        .robot-card {
            border: 5px solid #ccc;
            border-radius: 5px;
            padding: 25px;
            margin: 40px;
            display: inline-block;
            width: 300px;
            background-image: url('circuit-pattern.png');
            background-color: purple;
            background-size: cover;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .robot-card h3, .robot-card p {
            color: black; 
        }
        .robot-name {
            font-size: 1.8em; 
            margin-bottom: 10px; 
        }      
           </style>
</head>

    <input type="text" id="searchBox" placeholder="Search by name...">
