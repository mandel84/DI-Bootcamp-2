<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Random Gif Fetcher</title>
    <style>
        #gif-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gif-item {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Giphy Random Gif Fetcher</h1>
    <form id="gif-form">
        <input type="text" id="gif-category" placeholder="Enter a category" required>
        <button type="submit">Fetch Gif</button>
    </form>
    <button id="delete-all">Delete All GIFs</button>
    <div id="gif-container"></div>

    <script src="app.js"></script>
</body>
</html>
